<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>    
       

.ctmbutton {
    border-radius: 50px;
}

.fo-tvs-img {
    width: 80%;
    height: 80%;
    border-radius: 20px;

}

.anchor-txt {
    color: #ff9f00;
    font-weight: 700;
}

.ew-es-card-1-img-h1 {
    color: #1f2933;
    font-size: 18px;
}

.ew-es-card-1-img {
    border-radius: 20px;
    width: 120px;
}

.ew-es-card-h1 {
    font-family: "Roboto";
    color: #183b56;
    font-size: 28px;
    font-weight: 700;
}

.ew-es-card-1 {
    background-color: #ffffff;
    border-radius: 10px;


}

.ew-es-m-h1 {
    font-family: "Roboto";
    color: #183b56;
    font-size: 36px;
    font-weight: 700;
}

.ew-explore-section {
    background-color: #f5f7fa;
    background-size: 100% 100%

body {

    background-color: #f5f7fa;

    </style>
</head>

<body>
    <div class="ew-explore-section pt-5 pb-3 ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-md-6 col-lg-4 mx-auto ">

                    <div class="ew-es-card-1 shadow-lg p-3 ">

                        <h1 class="ew-es-card-h1 text-center p-3">
                            Login Form</h1>
                        
                        <div class="d-flex flex-row justify-content-center">
                             <div class=" mr-3 ">
                                <form class="login-form p-3" id="loginForm">
                                    <div class="form-group">
                                        <label for="username"> Email / Username:</label>
                                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email " name="username" required>
                                        <span class="error-message" id="usernameError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password"> Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                        <span class="error-message" id="passwordError"></span>
                                    </div>
                                    <button type='submit' class="btn btn-primary btn-block ctmbutton">Login</button>
                                    <div id="loginMessage"></div>
                                </form>

                            </div>

                        </div>
                        

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const loginMessage = document.getElementById('loginMessage');

    // Reset errors
    usernameError.textContent = '';
    passwordError.textContent = '';
    loginMessage.textContent = '';

    // Validate username/email
    if (username === '') {
        usernameError.textContent = 'Username or Email is required';
        return;
    } else if (!isValidEmail(username)) {
        usernameError.textContent = 'Please enter a valid email address';
        return;
    }

    // Validate password
    if (password === '') {
        passwordError.textContent = 'Password is required';
        return;
    } else if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long';
        return;
    }

    // API integration using fetch
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username,
            password,
        }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Login failed');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful login
        loginMessage.textContent = 'Login successful!';
        console.log(data); // Output API response
    })
    .catch(error => {
        // Handle login error
        loginMessage.textContent = 'Login failed. Please try again.';
        console.error('Error:', error);
    });
});

// Function to validate email format
function isValidEmail(email) {
    // Basic regex for email validation
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}



    </script>


</body>
